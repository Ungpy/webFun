    <script>
        getRemoteData("superheroes.json");
        async function getRemoteData(url) {            
            let datObject = await fetch(url);
            let superheroes = await datObject.json();
           
            let text = "<h1>" + superheroes.squadName + "</h1>";
            text += superheroes.homeTown + "<br>";

            for(member of superheroes.members){
                text += " - " + member.name;
                text += " (" + member.age + ") <br>";
                for(power of member.powers){
                    text += "__ ** " + power + "<br>";
                }
            }
            
            document.getElementById("out").innerHTML = text;
        }

    </script>
